
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script type="text/javascript">
		function test(value,rec){
		if(value=="EST-1"){
			return '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" id="td">Submit</a>';
		}
			
		}
		
		function submitForm(){
			var s = $("#td");
			alert(s[0].outerHTML);
			//for(var p=0;p<s.length;p++){
				$.parser.parse(s[0].parentElement);
			//}
		}
		
		jQuery(document).ready(
				function() {
					jQuery('#query').bind('click', function() {
						//window.location.href = "testingApply_list.jsp";
						var queryParams = $('#tt').datagrid('options').queryParams;  
						    queryParams.who = $('#name').val();
						    //重新加载datagrid的数据  
					        $("#tt").datagrid('reload');  

					});
				});
	</script>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"><a href="javascript:void(0)" class="easyui-linkbutton">Submit</a></div>
	<div style="margin:20px 0;">
		<table cellpadding="10">
				<tr>
					<td>客户名称:</td>
	    			<td><input class="easyui-textbox" type="text" name="name" id="name"></input></td>
					
	    			<td>收款金额:</td>
	    			<td><input class="easyui-textbox" type="text" name="" data-options="required:true"></input></td>
					
					<td><a href="javascript:;" id="query" class="easyui-linkbutton">查询</a></td>
	    		</tr>
	    </table>
	</div>
	<table  id="tt"
			class="easyui-datagrid" 
			title="Basic DataGrid" 
			style="width:700px;height:250px"
			data-options="singleSelect:true,
						collapsible:false,
						pagination:true,
						pageSize:10,
						url:'../../orderList',
						rownumbers:true,
						method:'post'">
		<thead>
			<tr>
				<th data-options="field:'status',width:80">Item ID</th>
				<th data-options="field:'productid',width:100">Product</th>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:250">Attribute</th>
				<th data-options="field:'itemid',width:60,align:'center',formatter:test">Status</th>
			</tr>
		</thead>
	</table>

</body>
</html>
