<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>创建订单</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">

<body style = "text-align:center">
	<h2>创建订单</h2>
	<p>Fill the form and submit it.</p>
	<div style="margin:0 auto;"></div>
	<div class="easyui-panel" title="New Topic" style="width:800px">
		<div style="padding:10px 60px 20px 60px">
	    <form id="ff" method="post">
	    	<table cellpadding="10">
	    		<tr>
	    			<td>客户:</td>
	    			<td><input class="easyui-textbox" type="text" name="customer" data-options="required:true"></input></td>
					
					<td>型号:</td>
	    			<td><input class="easyui-textbox" type="text" name="modelNo" data-options="required:true"></input></td>
	    		</tr>
				<tr>
	    			<td>数量:</td>
	    			<td><input class="easyui-textbox" type="text" name="quantity" data-options="required:true"></input></td>
					
					<td>单价:</td>
	    			<td><input class="easyui-textbox" type="text" name="price" data-options="required:true"></input></td>
	    		</tr>
				<tr>
	    			<td>金额:</td>
	    			<td><input class="easyui-textbox" type="text" name="amount" data-options="required:true"></input></td>
					
					<td>币种:</td>
	    			<td><input class="easyui-textbox" type="text" name="currency" data-options="required:true"></input></td>
	    		</tr>
				<tr>
	    			<td>采购单价:</td>
	    			<td><input class="easyui-textbox" type="text" name="purchasePrice" data-options="required:true"></input></td>
					
					<td>采购金额:</td>
	    			<td><input class="easyui-textbox" type="text" name="purchaseAmount" data-options="required:true"></input></td>
	    		</tr>
				<tr>
	    			<td>费用:</td>
	    			<td><input class="easyui-textbox" type="text" name="money" data-options="required:true"></input></td>
					
					<td>利润:</td>
	    			<td><input class="easyui-textbox" type="text" name="profit" data-options="required:true"></input></td>
	    		</tr>
				<!--
	    		<tr>
	    			<td>Subject:</td>
	    			<td><input class="easyui-textbox" type="text" name="subject" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>Message:</td>
	    			<td><input class="easyui-textbox" name="message" data-options="multiline:true" style="height:60px"></input></td>
	    		</tr>
	    		<tr>
	    			<td>Language:</td>

	    				<select class="easyui-combobox" name="language"><option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-cht">Chinese Traditional</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en" selected="selected">English</option><option value="et">Estonian</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option><option value="ht">Haitian Creole</option><option value="he">Hebrew</option><option value="hi">Hindi</option><option value="mww">Hmong Daw</option><option value="hu">Hungarian</option><option value="id">Indonesian</option><option value="it">Italian</option><option value="ja">Japanese</option><option value="ko">Korean</option><option value="lv">Latvian</option><option value="lt">Lithuanian</option><option value="no">Norwegian</option><option value="fa">Persian</option><option value="pl">Polish</option><option value="pt">Portuguese</option><option value="ro">Romanian</option><option value="ru">Russian</option><option value="sk">Slovak</option><option value="sl">Slovenian</option><option value="es">Spanish</option><option value="sv">Swedish</option><option value="th">Thai</option><option value="tr">Turkish</option><option value="uk">Ukrainian</option><option value="vi">Vietnamese</option></select>
	    			</td>
	    		</tr>
				-->
	    	</table>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
	    </div>
	    </div>
	</div>
	<script>
		
			function submitForm(){
				$('#ff').form('submit', {
				    url:getRootPath()+'/purchaseOrder/add.json',
				    onSubmit: function(){
				        //进行表单验证
				        //如果返回false阻止提交
				    	//alert(window.BIZCTX_PATH);
				    },
				    success:function(data){
				    	 //alert(data);
				    	 var obj1 = $.parseJSON(data);
				    	 alert(obj1.code);
				    	 window.location.href='list.html';
				    }
				});
			}
		
		function clearForm(){
			$('#ff').form('clear');
		}
	</script>
</body>
</html>
